spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/coin_community?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:coin}
    password: ${SPRING_DATASOURCE_PASSWORD:coin-password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        "[format_sql]": true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  sql:
    init:
      mode: never

logging:
  level:
    "[org.hibernate.SQL]": WARN
