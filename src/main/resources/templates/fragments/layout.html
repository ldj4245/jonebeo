<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <title th:text="${title}">존버 커뮤니티</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
  </head>
  <body>
    <header th:fragment="header">
      <div class="header">
        <nav class="navbar">
          <div class="navbar-brand">
            <a href="/">존버 커뮤니티</a>
            <div class="navbar-tagline">코인 데이터 · 게시판 · 커뮤니티</div>
          </div>
          <div class="navbar-menu">
            <a th:href="@{/market}">시장</a>
            <a th:href="@{/boards/free}">게시판</a>
            <a
              th:if="${#authorization.expression('isAuthenticated()')}"
              class="button button-compact"
              th:href="@{/posts/new}"
              >글쓰기</a
            >
            <a
              th:if="${#authorization.expression('!isAuthenticated()')}"
              class="button button-compact button-secondary"
              th:href="@{/auth/login(redirect='/posts/new')}"
              >글쓰기</a
            >
          </div>
          <div class="navbar-auth">
            <div th:if="${#authorization.expression('isAuthenticated()')}">
              <a
                class="navbar-username"
                th:href="@{/profile}"
                th:text="${#authentication.principal?.nickname ?: #authentication.name}"
              ></a>
              <form th:action="@{/auth/logout}" method="post">
                <button type="submit" class="button-secondary button-compact">
                  로그아웃
                </button>
              </form>
            </div>
            <div th:if="${#authorization.expression('!isAuthenticated()')}">
              <a
                class="button-secondary button-compact"
                th:href="@{/auth/login}"
                >로그인</a
              >
              <a class="button button-compact" th:href="@{/auth/register}"
                >회원가입</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <footer th:fragment="footer">
      <footer>
        © <span th:text="${#temporals.createNow().getYear()}"></span> 존비오
        커뮤니티. All rights reserved.
      </footer>
    </footer>
  </body>
</html>
