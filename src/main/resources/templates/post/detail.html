<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/layout :: head(${pageTitle})}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/components.css}" />
    <link rel="stylesheet" th:href="@{/css/post-detail.css}" />
    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </head>
  <body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <main class="post-detail-container">
      <div
        class="flash-info"
        th:if="${postMessage != null}"
        th:text="${postMessage}"
      ></div>
      <div
        class="flash-error"
        th:if="${postError != null}"
        th:text="${postError}"
      ></div>
      <div
        class="flash-error"
        th:if="${voteError != null}"
        th:text="${voteError}"
      ></div>
      <div
        class="flash-error"
        th:if="${bookmarkError != null}"
        th:text="${bookmarkError}"
      ></div>

      <!-- Breadcrumb -->
      <nav class="breadcrumb">
        <a href="/">홈</a>
        <span class="breadcrumb-separator">›</span>
        <a th:href="@{'/boards/' + ${post.board.slug}}" th:text="${post.board.name}">게시판</a>
        <span class="breadcrumb-separator">›</span>
        <span class="breadcrumb-current" th:text="${post.title}">게시글</span>
      </nav>

      <!-- Post Header -->
      <section class="post-hero">
        <div class="post-hero-content">
          <div class="post-hero-text">
            <div class="post-badge" th:if="${post.board != null}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14,2 14,8 20,8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
              </svg>
              <span th:text="${post.board.name}"></span>
            </div>
            <h1 class="post-title" th:text="${post.title}"></h1>
            
            <!-- Author Info with Level -->
            <div class="post-author-info">
              <div class="author-avatar">
                <div class="avatar avatar--md" th:text="${#strings.substring(post.author.nickname, 0, 1)}"></div>
                <div class="author-level-badge" th:if="${authorActivity != null}">
                  <span class="level-badge" th:class="'level-badge--' + ${#strings.toLowerCase(authorActivity.levelTier)}" 
                        th:text="'Lv.' + ${authorActivity.level}"></span>
                </div>
              </div>
              <div class="author-details">
                <div class="author-name" th:text="${post.author.nickname}"></div>
                <div class="post-meta">
                  <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                  <span> · </span>
                  <span th:text="'조회 ' + ${#numbers.formatInteger(post.viewCount, 1, 'COMMA')}"></span>
                  <span th:if="${postVotes != null}"> · </span>
                  <span th:if="${postVotes != null}" th:text="'추천 ' + ${#numbers.formatInteger(postVotes.upVotes, 1, 'COMMA')}"></span>
                </div>
              </div>
            </div>

            <!-- Tags -->
            <div class="post-tags" th:if="${postTags != null and !#lists.isEmpty(postTags)}">
              <span th:each="tag : ${postTags}" class="tag-badge">
                <a th:href="@{'/search?tag=' + ${tag.name}}" th:text="${tag.name}"></a>
              </span>
            </div>
          </div>

          <!-- Post Actions -->
          <div class="post-actions">
            <!-- Vote Panel -->
            <div class="vote-panel" th:if="${postVotes != null}">
              <div class="vote-score" th:text="${postVotes.score}">0</div>
              <div class="vote-buttons" th:if="${isAuthenticated}">
                <form th:action="@{'/votes/posts/' + ${post.id}}" method="post" class="vote-form">
                  <input type="hidden" name="value" value="1" />
                  <button type="submit" class="vote-btn vote-btn--up" 
                          th:classappend="${postVotes.userVote != null && postVotes.userVote == 1} ? ' vote-btn--active'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="18,15 12,9 6,15"></polyline>
                    </svg>
                    <span th:text="${postVotes.upVotes}">0</span>
                  </button>
                </form>
                <form th:action="@{'/votes/posts/' + ${post.id}}" method="post" class="vote-form">
                  <input type="hidden" name="value" value="-1" />
                  <button type="submit" class="vote-btn vote-btn--down"
                          th:classappend="${postVotes.userVote != null && postVotes.userVote == -1} ? ' vote-btn--active'">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="6,9 12,15 18,9"></polyline>
                    </svg>
                    <span th:text="${postVotes.downVotes}">0</span>
                  </button>
                </form>
              </div>
              <div class="vote-guest" th:if="${!isAuthenticated}">
                <a class="btn btn--secondary btn--sm" th:href="@{/auth/login}">로그인 후 투표</a>
              </div>
            </div>

            <!-- Bookmark Panel -->
            <div class="bookmark-panel">
              <div th:if="${isAuthenticated}" class="bookmark-actions">
                <form th:if="${!post.bookmarked}" th:action="@{'/bookmarks/posts/' + ${post.id}}" method="post" class="bookmark-form">
                  <button type="submit" class="btn btn--secondary btn--sm">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    북마크
                  </button>
                </form>
                <form th:if="${post.bookmarked}" th:action="@{'/bookmarks/posts/' + ${post.id} + '/remove'}" method="post" class="bookmark-form">
                  <button type="submit" class="btn btn--primary btn--sm">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    북마크됨
                  </button>
                </form>
              </div>
              <div class="bookmark-guest" th:if="${!isAuthenticated}">
                <a class="btn btn--secondary btn--sm" th:href="@{/auth/login}">북마크</a>
              </div>
            </div>

            <!-- Share Panel -->
            <div class="share-panel">
              <button class="btn btn--ghost btn--sm" onclick="sharePost()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="18" cy="5" r="3"></circle>
                  <circle cx="6" cy="12" r="3"></circle>
                  <circle cx="18" cy="19" r="3"></circle>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                공유
              </button>
            </div>
          </div>
        </div>
      </section>
          <div class="post-vote-panel" th:if="${postVotes != null}">
            <div class="vote-score" th:text="${postVotes.score}">0</div>
            <div class="vote-counts">
              <span th:text="${'추천 ' + postVotes.upVotes}"></span>
              <span th:text="${'비추천 ' + postVotes.downVotes}"></span>
            </div>
            <div class="vote-actions" th:if="${isAuthenticated}">
              <form th:action="@{'/votes/posts/' + ${post.id}}" method="post">
                <input type="hidden" name="value" value="1" />
                <button
                  type="submit"
                  class="vote-button"
                  th:classappend="${postVotes.userVote != null && postVotes.userVote == 1} ? ' is-active'"
                >
                  추천
                </button>
              </form>
              <form th:action="@{'/votes/posts/' + ${post.id}}" method="post">
                <input type="hidden" name="value" value="-1" />
                <button
                  type="submit"
                  class="vote-button vote-button--down"
                  th:classappend="${postVotes.userVote != null && postVotes.userVote == -1} ? ' is-active'"
                >
                  비추천
                </button>
              </form>
            </div>
            <div class="vote-guest" th:if="${!isAuthenticated}">
              <a
                class="button-secondary button-compact"
                th:href="@{/auth/login}"
              >
                로그인 후 투표하기
              </a>
            </div>
          </div>
          <div class="post-bookmark-panel">
            <div class="bookmark-count" th:text="${'북마크 ' + post.bookmarkCount}">
              북마크 0
            </div>
            <div th:if="${isAuthenticated}" class="bookmark-actions">
              <form
                th:if="${!post.bookmarked}"
                th:action="@{'/bookmarks/posts/' + ${post.id}}"
                method="post"
              >
                <button type="submit" class="button-secondary button-compact">
                  북마크하기
                </button>
              </form>
              <form
                th:if="${post.bookmarked}"
                th:action="@{'/bookmarks/posts/' + ${post.id} + '/remove'}"
                method="post"
              >
                <button type="submit" class="button-secondary button-compact is-active">
                  북마크 해제
                </button>
              </form>
            </div>
            <div class="bookmark-guest" th:if="${!isAuthenticated}">
              <a class="button-secondary button-compact" th:href="@{/auth/login}">
                로그인 후 북마크
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- Post Content -->
      <article class="post-content-section">
        <div class="post-content-wrapper">
          <div class="post-content" th:utext="${post.content}"></div>
        </div>
        
        <!-- Post Footer Actions -->
        <div class="post-footer-actions">
          <div class="post-footer-left">
            <a th:if="${post.board != null}" 
               th:href="@{'/boards/' + ${post.board.slug}}" 
               class="btn btn--ghost btn--sm">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,18 9,12 15,6"></polyline>
              </svg>
              게시판으로 돌아가기
            </a>
          </div>
          <div class="post-footer-right" th:if="${currentUserId != null && currentUserId == post.author.id}">
            <a th:href="@{'/posts/' + ${post.id} + '/edit'}" 
               class="btn btn--secondary btn--sm">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              수정
            </a>
            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display: inline;">
              <button type="submit" 
                      class="btn btn--danger btn--sm"
                      onclick="return confirm('정말로 이 게시글을 삭제하시겠습니까?')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3,6 5,6 21,6"></polyline>
                  <path d="M19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                </svg>
                삭제
              </button>
            </form>
          </div>
        </div>
      </article>

      <!-- Related Posts -->
      <section class="related-posts" th:if="${relatedPosts != null and !#lists.isEmpty(relatedPosts)}">
        <div class="section-header">
          <h2 class="section-title">관련글</h2>
          <p class="section-subtitle">같은 게시판의 인기글</p>
        </div>
        <div class="related-posts-grid">
          <article th:each="relatedPost : ${relatedPosts}" class="related-post-card">
            <a th:href="@{'/posts/' + ${relatedPost.id}}" class="related-post-link">
              <h3 class="related-post-title" th:text="${relatedPost.title}"></h3>
              <div class="related-post-meta">
                <span th:text="${relatedPost.author.nickname}"></span>
                <span th:text="${#temporals.format(relatedPost.createdAt, 'MM-dd')}"></span>
                <span th:text="'조회 ' + ${relatedPost.viewCount}"></span>
              </div>
            </a>
          </article>
        </div>
      </section>

      <!-- Comments Section -->
      <section id="comments" class="comments-section">
        <div class="section-header">
          <h2 class="section-title">
            댓글
            <span class="comment-count" th:if="${comments != null}" th:text="'(' + ${#lists.size(comments)} + ')'"></span>
          </h2>
        </div>

        <!-- Comment Error -->
        <div class="flash-error" th:if="${commentError != null}" th:text="${commentError}"></div>

        <!-- Comment Form -->
        <div th:if="${isAuthenticated}" class="comment-form-card">
          <form th:action="@{'/comments/post/' + ${post.id}}" method="post" class="comment-form">
            <div class="comment-form-header">
              <div class="comment-form-avatar">
                <div class="avatar avatar--sm" th:text="${#strings.substring(currentUser.nickname, 0, 1)}"></div>
              </div>
              <div class="comment-form-info">
                <span class="comment-form-author" th:text="${currentUser.nickname}"></span>
                <span class="comment-form-label">댓글 작성</span>
              </div>
            </div>
            <div class="comment-form-body">
              <textarea
                id="comment-content"
                name="content"
                placeholder="이 글에 대해 이야기해보세요"
                required
                rows="4"
              ></textarea>
              <div class="comment-form-actions">
                <button type="submit" class="btn btn--primary">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                  </svg>
                  댓글 등록
                </button>
              </div>
            </div>
          </form>
        </div>
        
        <!-- Auth Banner -->
        <div class="auth-banner" th:if="${!isAuthenticated}">
          <div class="auth-banner-content">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>댓글을 작성하려면 로그인하세요.</span>
            <a th:href="@{/auth/login}" class="btn btn--primary btn--sm">로그인</a>
          </div>
        </div>

        <!-- Comments List -->
        <div class="comments-list" th:if="${!#lists.isEmpty(comments)}">
          <div th:each="comment : ${comments}">
            <th:block th:replace="~{::commentFragment(comment=${comment}, depth=0)}"></th:block>
          </div>
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" th:if="${#lists.isEmpty(comments)}">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="empty-state-icon">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <h3 class="empty-state-title">아직 댓글이 없습니다</h3>
          <p class="empty-state-description">첫 댓글을 남겨보세요!</p>
        </div>
      </section>
    </main>
  <footer th:replace="~{fragments/layout :: footer}"></footer>

    <th:block th:fragment="commentFragment(comment, depth)">
      <article
        th:id="${'comment-' + comment.id}"
        class="comment-card"
        th:classappend="${depth > 0} ? ' comment-card--reply'"
        th:style="${depth > 0} ? 'margin-left: ' + (depth * 2) + 'rem;'"
      >
        <div class="comment-header">
          <div class="comment-author">
            <div class="avatar avatar--sm" th:text="${#strings.substring(comment.author.nickname, 0, 1)}"></div>
            <div class="comment-author-info">
              <span class="comment-author-name" th:text="${comment.author.nickname}"></span>
              <span class="comment-time" th:text="${#temporals.format(comment.createdAt, 'MM-dd HH:mm')}"></span>
            </div>
          </div>
        </div>
        
        <div class="comment-body" th:utext="${comment.content}"></div>
        
        <div class="comment-actions">
          <!-- Vote Actions -->
          <div class="comment-vote" th:with="vote=${commentVotes[comment.id]}">
            <div class="comment-vote-buttons" th:if="${isAuthenticated}">
              <form th:action="@{'/votes/comments/' + ${comment.id}}" method="post" class="comment-vote-form">
                <input type="hidden" name="value" value="1" />
                <input type="hidden" name="postId" th:value="${post.id}" />
                <button type="submit" 
                        class="comment-vote-btn comment-vote-btn--up"
                        th:classappend="${vote != null && vote.userVote != null && vote.userVote == 1} ? ' comment-vote-btn--active'">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="18,15 12,9 6,15"></polyline>
                  </svg>
                </button>
              </form>
              <span class="comment-vote-score" th:text="${vote != null ? vote.score : 0}">0</span>
              <form th:action="@{'/votes/comments/' + ${comment.id}}" method="post" class="comment-vote-form">
                <input type="hidden" name="value" value="-1" />
                <input type="hidden" name="postId" th:value="${post.id}" />
                <button type="submit" 
                        class="comment-vote-btn comment-vote-btn--down"
                        th:classappend="${vote != null && vote.userVote != null && vote.userVote == -1} ? ' comment-vote-btn--active'">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6,9 12,15 18,9"></polyline>
                  </svg>
                </button>
              </form>
            </div>
            <div class="comment-vote-guest" th:if="${!isAuthenticated}">
              <a class="btn btn--ghost btn--xs" th:href="@{/auth/login}">투표</a>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="comment-action-buttons">
            <button class="comment-action-btn" 
                    th:if="${isAuthenticated}" 
                    th:onclick="'toggleReplyForm(' + ${comment.id} + ')'">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9,17 15,11 9,5"></polyline>
              </svg>
              답글
            </button>
            
            <div class="comment-owner-actions" th:if="${currentUserId != null && currentUserId == comment.author.id}">
              <button class="comment-action-btn" 
                      th:onclick="'toggleCommentEdit(' + ${comment.id} + ')'">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                수정
              </button>
              <form th:action="@{'/comments/' + ${comment.id} + '/delete'}" method="post" style="display: inline;">
                <input type="hidden" name="postId" th:value="${post.id}" />
                <button type="submit" 
                        class="comment-action-btn comment-action-btn--danger"
                        onclick="return confirm('정말로 이 댓글을 삭제하시겠습니까?')">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3,6 5,6 21,6"></polyline>
                    <path d="M19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                  </svg>
                  삭제
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Edit Form (Hidden by default) -->
        <div th:id="'comment-edit-' + ${comment.id}" class="comment-edit-form" style="display: none;">
          <form th:action="@{'/comments/' + ${comment.id} + '/edit'}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <textarea name="content" required th:text="${comment.content}"></textarea>
            <div class="comment-edit-actions">
              <button type="submit" class="btn btn--primary btn--sm">수정 완료</button>
              <button type="button" class="btn btn--ghost btn--sm" th:onclick="'toggleCommentEdit(' + ${comment.id} + ')'">취소</button>
            </div>
          </form>
        </div>

        <!-- Reply Form (Hidden by default) -->
        <div th:id="'comment-reply-' + ${comment.id}" class="comment-reply-form" style="display: none;">
          <form th:action="@{'/comments/post/' + ${post.id}}" method="post">
            <input type="hidden" name="parentId" th:value="${comment.id}" />
            <textarea name="content" placeholder="답글을 남겨보세요" required rows="3"></textarea>
            <div class="comment-reply-actions">
              <button type="submit" class="btn btn--primary btn--sm">답글 등록</button>
              <button type="button" class="btn btn--ghost btn--sm" th:onclick="'toggleReplyForm(' + ${comment.id} + ')'">취소</button>
            </div>
          </form>
        </div>
      </article>
      
      <!-- Replies -->
      <div th:each="reply : ${comment.replies}">
        <th:block th:replace="~{::commentFragment(comment=${reply}, depth=${depth + 1})}"></th:block>
      </div>
    </th:block>

    <!-- JavaScript -->
    <script>
      // Post sharing functionality
      function sharePost() {
        if (navigator.share) {
          navigator.share({
            title: document.querySelector('.post-title').textContent,
            url: window.location.href
          });
        } else {
          // Fallback: copy to clipboard
          navigator.clipboard.writeText(window.location.href).then(() => {
            showToast('링크가 클립보드에 복사되었습니다!', 'success');
          });
        }
      }

      // Comment form interactions
      function toggleReplyForm(commentId) {
        const form = document.getElementById('comment-reply-' + commentId);
        if (form.style.display === 'none') {
          form.style.display = 'block';
          form.querySelector('textarea').focus();
        } else {
          form.style.display = 'none';
        }
      }

      function toggleCommentEdit(commentId) {
        const form = document.getElementById('comment-edit-' + commentId);
        if (form.style.display === 'none') {
          form.style.display = 'block';
          form.querySelector('textarea').focus();
        } else {
          form.style.display = 'none';
        }
      }

      // Initialize syntax highlighting
      document.addEventListener('DOMContentLoaded', function() {
        Prism.highlightAll();
      });
    </script>
  </body>
